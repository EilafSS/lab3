<!DOCTYPE html>
<html>
<head>
    <title>Edit Book - Lab9 Part1</title>
</head>
<body>
    <h1>Edit Book</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Edition:</label><br>
        <input type="number" name="edition" value="{{ book.edition }}" min="1" required><br><br>

        <label>Price:</label><br>
        <input type="number" name="price" value="{{ book.price }}" step="0.01" min="0" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'books:list_books_lab9_part1' %}">Back to Book List</a>
</body>
</html>
