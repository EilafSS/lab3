{% extends "layouts/base.html" %}
{% block content %}
    <h2>Number of Students per courses</h2>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }}{{ course.code }} – {{ course.num_students }} students</li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
{% endblock %}
