<!DOCTYPE html>
<html>
<head>
    <title>Students Per City</title>
</head>
<body>
    <h2>Number of Students in Each City</h2>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for city in city_data %}
                <tr>
                    <td>{{ city.city }}</td>
                    <td>{{ city.student_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
